{% extends 'base.html' %}

{% block content %}

    <div class="row">
         <h1 class='text-center'><strong> Products</strong></h1>
        {% for product in products %}
        <div class="col-md-6 display panel panel-default ">
            <div class="block">
                 <div class="panel-body">
                     <div class=" product image">
                       <img src="{{ MEDIA_URL }}{{ product.image }}" width="330px" height="316px">
                    </div>
                
                 
                     <h3> {{ product.title }} </h3>
                     <p> {{ product.details }} </p>
                     <p> {{ product.history }} </p>
                     <p> {{ product.artefact }} </p>
                     <p> â‚¬ {{ product.price }} </p>
                     <span> {{ product.posted_date }} </span>
                     <form method="POST" action="{% url 'add_to_basket' product.id %}">
                         {% csrf_token %}
                         <div class="input-group">
                             <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                             <span class="input-group-btn">
                                      <button class="btn btn-success" type="submit">Buy Now</button>
                                  </span>
                         </div>
                 
                     </form>
                
                 </div>
                
            </div>
        </div>
        {% endfor %}
    </div>
   




{% endblock %}
