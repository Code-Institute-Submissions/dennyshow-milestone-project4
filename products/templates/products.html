{% extends 'base.html' %}

{% block content %}

    <div class="row">
            <!-- HEADER -->
         <h1>Products</h1>  
         
                 <!-- FOR LOOPS IN PRODUCT -->
                 
        {% for product in products %}
        <div class="col-md-6 display panel panel-default ">
            <div class="block">
                 <div class="panel-body">
                     <div class="image">
                         
                             <!-- IMAGE URL -->
                       <img src="{{ MEDIA_URL }}{{ product.image }}">
                    </div>
                
                             <!-- ARTEFACT CONTENTS -->
                     <h3> {{ product.title }} </h3>
                     <p>Description: <span> {{ product.details }} </span> </p>
                     <p>Artefact History: <span> {{ product.history }} </span> </p>
                     <p>Artefact Category:<span> {{ product.artefact }} </span></p>
                     <p>Artefact Price:<span id="price-highlight"> â‚¬ {{ product.price }} </span></p>
                           
                             <!-- FORM END -->
                
                 </div>
                
            </div>
        </div>
        {% endfor %}
        
            <!-- FOR LOOP END -->
    </div>
   




{% endblock %}
