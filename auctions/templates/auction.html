{% extends 'base.html' %}

{% block content %}

    <div class="row">
        {% for auction in auctions %}
        <div class="col-md-4  display panel panel-default ">
            <div class="image">
                <div class=" block">
               <img src="{{ MEDIA_URL }}{{ auction.product_id.image }}">
               
            </div>
    
            </div>
            <p> Start Bid: {{ auction.start_time }} </p>
            <p> Bid No: {{ auction.bid_no }}</p>
            <p>Views: {{ auction.auction_views }}</p>
             
        
        
            <form method="POST" action="{% url 'auction' auction.id %}" method="GET">
                {% csrf_token %}
                <div class="input-group">
                    <input name="Raise" type="number" min="10" max="9999" class="form-control" placeholder="Raise">
                    <span class="input-group-btn"><button class="btn btn-success">Bid Now</button></span>
                </div>
            </form>

         
       
        </div>
        {% endfor %}
    </div>



{% endblock %}
