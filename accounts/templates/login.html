{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %}

{% block page_heading %}User Login{% endblock %}

{% block content %}

<div class="col-md-12">
    
    <form method="POST">
    {% csrf_token %}
    {{ login_form | as_bootstrap }}
    <button type="submit" class="btn btn-primary">Login</button>
    <p><a href="{% url 'password_reset' %}">Reset Password</a></p>

</form>

    
</div>
{% endblock %}
